<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
<style>
  .formContainer{
    padding: 20px;
    margin: 20px;
  }
</style>
    <title>Student Registration</title>
  </head>
  <body>
    <div class="formContainer">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name :</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Student Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="studentCode">Student Code :</label>
            <input
              type="text"
              class="form-control"
              id="studentCode"
              placeholder="Student Code"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email :</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="phoneNumber">Mobile :</label>
            <input
              type="number"
              class="form-control"
              id="phoneNumber"
              placeholder="Mobile"
            />
          </div>
        </div>
       
        <div class="form-group">
          <label for="inputAddress2">Permanent Address :</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment / Landmark , District - Pincode"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Complaint Regarding</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Academics -> Lack of understanding among Students & Teachers.</option>
            <option>Anti Ragging -> abuse / misbehaviour of Staf or ragged.</option>
            <option>Paymet -> Transaction Failed but money deducted from Account.</option>
            <option>Services -> lack of proper supply of Water, Electric & Study materials.</option>
            <option>Need holyday -> hard situation in Summer, Monsoon or Winter.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">What you love most ?</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>BRAINWARE UNIVERSITY </option>
            <option>Central Library</option>
            <option value="">Depatment of CSS</option>
            <option value="">Department of Mathematics</option>
            <option>Canteen PET PUJO</option>
            <option>Food Cort PET PUJO</option>
            <option>Play Ground</option>
            <option value="">Boys Hostel</option>
            <option value="">Girls Hostel</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Describe your Complaint</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              
          <option selected>Select State</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Pincode</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              All the above mentioned are true and best of my knowledge.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Regiaster Complaint </button>
      </form>
    </div>
    <!-- End of Form Container -->

    <!-- Bootstrap CDN JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
